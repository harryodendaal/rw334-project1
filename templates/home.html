{% extends 'base.html' %}
{% block title %}
Home Page
{% endblock %}
{% block content %}
<div class="topContainer">
  <h1 class="title">
    Computer Science 334 Project 1
  </h1>
</div>
<div class="bottomContainer">
  <div class="buttons">
    <form method='POST'>
      <input type="submit" name='api' value="Api" class="apiButton"/>
      <input type="submit" name="scrapper" value="Scrapper" class="scrapperButton"/>
    </form>
  </div>
   <div class="search">
    <input type="text" name="search" placeholder="Search..">
   </div>
</div>
  <div class="cards_container">
    <!-- go through the data -->
    {% for dict_item in apiData %}
    <div class="card">
      <div class="card_content">
        <h3>{{dict_item['repo_name']}}</h3>  
      </div>
    </div>
     {% endfor %}
  </div>
</div>
{% endblock %}
